buildscript { //프로젝트의 플러그인 의존성 관리를 위한 설정
    ext{ //build.gradle에서 사용하는 전역변수를 설정하는 곳
        springBootVersion = '2.1.9.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//선언한 플러그인 의존성들을 적용할 것인지를 결정하는 코드
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot' //여기까지의 플러그인은 자바와 스프링 부트를 사용하기 위해서는 필수 플러그인들이니 항상 추가
apply plugin : 'io.spring.dependency-management' //스프링 부트의 의존성들을 관리해 주는 플러그인이라 꼭 추가해야 한다.

group 'com.webservice.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories { //각종 의존성들을 어떤 원격 저장소에서 받을지를 정합니다. 라이브러리 업로드 난이도 때문에 jcenter 많이 사용한다.
    mavenCentral()
}
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    compile('org.projectlombok:lombok')
}
